name: MasterDeployCI/CD
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: Automatic Deploy using git actions
      run: |
        git config --global user.email ${{secrets.P_EMAIL}}
        git config --global user.name ${{secrets.P_USERNAME}}
        git remote set-url origin https://${{secrets.PERSONAL_TOKEN}}@github.com/${{secrets.GITHUB_USERNAME}}/MigrateExistingReactProjToTypeScript>.git
        npm run deploy